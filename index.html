    <script>
        function atualizarContador() {
            // Defina a data de in√≠cio do namoro
            const dataInicio = new Date("2021-06-10T17:00:00"); // exemplo de 1 de janeiro de 2023
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML =
                ` <p>Together since 2021</p>${dias} days, ${horas} hours, ${minutos} minutes e ${segundos} seconds`;
        }

        setInterval(atualizarContador, 1000); // Atualiza a cada segundo
        atualizarContador(); // Chama imediatamente para n√£o esperar 1 segundo
    </script>
