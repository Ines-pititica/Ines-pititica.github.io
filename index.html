        <h2>Contagem Regressiva para o Dia dos Namorados</h2>
    <div class="countdown" id="countdown"></div>

    <script>
        // Define a data do pr√≥ximo Dia dos Namorados (14 de Fevereiro)
        function getNextValentinesDay() {
            const now = new Date();
            const year = now.getFullYear();
            const valentinesDay = new Date(year, 1, 14); // 1 √© Fevereiro (0 √© Janeiro)

            // Se j√° passou o Dia dos Namorados deste ano, usamos o pr√≥ximo ano
            if (now > valentinesDay) {
                valentinesDay.setFullYear(year + 1);
            }

            return valentinesDay;
        }

        function updateCountdown() {
            const countdownElement = document.getElementById("countdown");
            const nextValentinesDay = getNextValentinesDay();
            const now = new Date();
            const difference = nextValentinesDay - now;

            // Calcula dias, horas, minutos e segundos
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }

        // Atualiza a contagem regressiva a cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Chama uma vez para mostrar imediatamente
    </script>

    <script>
        function atualizarContador() {
            // Defina a data de in√≠cio do namoro
            const dataInicio = new Date("2021-06-10T17:00:00"); // exemplo de 1 de janeiro de 2023
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML =
                ` <p>Together since 2021</p>${dias} days, ${horas} hours, ${minutos} minutes e ${segundos} seconds`;
        }
