<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Namoro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFC0CB, #ADD8E6);
            color: #333;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        #contador {
            font-size: 2em;
            margin: 20px 0;
        }
        #foto {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        #mensagem {
            font-size: 1.2em;
            margin-top: 20px;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <!-- Título -->
    <h1>Jorge & Inês</h1>

    <!-- Foto (adicione o link para a sua imagem) -->
    <img id="foto" src="fotos.png.png" alt="Foto do casal">

    <!-- Contador -->
    <div id="contador"></div>

    <!-- Mensagem -->
    <div id="mensagem">
        Cada segundo ao seu lado é especial. Que venham muitos e muitos mais momentos como estes!
    </div>

    <script>
        function atualizarContador() {
            // Defina a data de início do namoro
            const dataInicio = new Date("2023-01-01T00:00:00"); // exemplo de 1 de janeiro de 2023
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML =
                `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }

        setInterval(atualizarContador, 1000); // Atualiza a cada segundo
        atualizarContador(); // Chama imediatamente para não esperar 1 segundo
    </script>

</body>
</html>
