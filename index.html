        <h2>Para o Dia dos Namorados</h1>
    <div class="countdown" id="countdown-portugal"></div>

    <h2>Para o nosso dia</h1>
    <div class="countdown" id="countdown-valentines"></div>

    <script>
        // Define a data do pr√≥ximo Dia de Portugal (10 de Junho)
        function getNextPortugalDay() {
            const now = new Date();
            const year = now.getFullYear();
            const portugalDay = new Date(year, 1, 14); // 5 √© Junho (0 √© Janeiro)

            // Se j√° passou o Dia de Portugal deste ano, usamos o pr√≥ximo ano
            if (now > portugalDay) {
                portugalDay.setFullYear(year + 1);
            }

            return portugalDay;
        }

        // Define a data do pr√≥ximo Dia dos Namorados (12 de Junho)
        function getNextValentinesDay() {
            const now = new Date();
            const year = now.getFullYear();
            const valentinesDay = new Date(year, 5, 10); // 5 √© Junho (0 √© Janeiro)

            // Se j√° passou o Dia dos Namorados deste ano, usamos o pr√≥ximo ano
            if (now > valentinesDay) {
                valentinesDay.setFullYear(year + 1);
            }

            return valentinesDay;
        }

        function updateCountdown() {
            const countdownPortugalElement = document.getElementById("countdown-portugal");
            const nextPortugalDay = getNextPortugalDay();
            const now = new Date();
            const differencePortugal = nextPortugalDay - now;

            const daysPortugal = Math.floor(differencePortugal / (1000 * 60 * 60 * 24));
            const hoursPortugal = Math.floor((differencePortugal % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesPortugal = Math.floor((differencePortugal % (1000 * 60 * 60)) / (1000 * 60));
            const secondsPortugal = Math.floor((differencePortugal % (1000 * 60)) / 1000);

            countdownPortugalElement.innerHTML = `${daysPortugal} dias, ${hoursPortugal} horas, ${minutesPortugal} minutos, ${secondsPortugal} segundos`;

            const countdownValentinesElement = document.getElementById("countdown-valentines");
            const nextValentinesDay = getNextValentinesDay();
            const differenceValentines = nextValentinesDay - now;

            const daysValentines = Math.floor(differenceValentines / (1000 * 60 * 60 * 24));
            const hoursValentines = Math.floor((differenceValentines % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesValentines = Math.floor((differenceValentines % (1000 * 60 * 60)) / (1000 * 60));
            const secondsValentines = Math.floor((differenceValentines % (1000 * 60)) / 1000);

            countdownValentinesElement.innerHTML = `${daysValentines} dias, ${hoursValentines} horas, ${minutesValentines} minutos, ${secondsValentines} segundos`;
        }

        // Atualiza a contagem regressiva a cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Chama uma vez para mostrar imediatamente
    </script>

    <script>
        function atualizarContador() {
            // Defina a data de in√≠cio do namoro
            const dataInicio = new Date("2021-06-10T17:00:00"); // exemplo de 1 de janeiro de 2023
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML =
                ` <p>Together since 2021</p>${dias} days, ${horas} hours, ${minutos} minutes e ${segundos} seconds`;
        }

        setInterval(atualizarContador, 1000); // Atualiza a cada segundo
        atualizarContador(); // Chama imediatamente para n√£o esperar 1 segundo
    </script>
